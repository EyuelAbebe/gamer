{% extends "chess/base.html" %}

{% block body %}

    <section id='login' class="container content-section text-center">
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2">
            <h2>Log In</h2>
            <div class="modal-body">
              <form class="form col-md-12 center-block" method="post" action="{% url 'login'%}">{% csrf_token %}
                <div class="form-group">
                  <input type="text" class="form-control input-sm" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control input-sm" name='password' placeholder="Password">
                </div>
                <div class="form-group">
                  <button class="btn btn-primary btn-lg btn-block" type="submit">Log In</button><br>
                  <span class="pull-right"><a href="{% url 'registration_register'%}">Sign Up</a></span>
                </div>
              </form>
            </div>
          </div>
        </div>
    </section>


{% endblock %}
