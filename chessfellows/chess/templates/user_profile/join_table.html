{% extends "user_profile/profile_base.html" %}
{% load staticfiles %}

{% block profile %}
     <div class="col-md-10" ><div class ='row'>
        <div class="col-md-8" >
            <p>Match in Progress </p>
            <div id="progress_board" data-value="{{ match_table.pk }}" style="width: 400px"></div>

            <script src="{% static 'js/join_table.js' %}"></script>
        </div>

        <div class="col-md-4">
          <div class="tab-content">
            <div class="tab-pane" id="all_players">

                    <!-- Table -->
                    <div class="all_players col-md-4">

                          <table class="table table-striped table-bordered table-condensed table-hover scrollable">
                            <thead>
                                <tr>
                                    <th>Current Players</th>
                                </tr>
                            </thead>
                            <tbody>

                                    <tr>
                                        <td class= "player" data-username="{{ match_table.white }}" onclick="request_game(this)">{{ player.user.username }}</td>
                                    </tr>

                                    <tr>
                                        <td class= "player" data-username="{{ match_table.black}}" onclick="request_game(this)">{{ player.user.username }}</td>
                                    </tr>

                            </tbody>
                          </table>

                            <hr>
                    </div>
            </div>
         </div> </div>
        </div>
      </div>
{% endblock %}
